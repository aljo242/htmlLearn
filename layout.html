    <!--
        LAYOUT SEMANTIC ELEMENTS
            <header>    defines a header section of a document or section
            <nav>       define a set of navigation links
            <section>   define a generic section of a document
            <article>   define an independent self-contained section
            <aside>     define a sidebar-like content section
            <footer>    define a footer section of a document or section
            <details>   define additional details that the user can open and close on demand
            <summary>   define a heading for the <details> elemetn
    -->
